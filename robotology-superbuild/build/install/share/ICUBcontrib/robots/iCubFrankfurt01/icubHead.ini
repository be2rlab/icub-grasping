
[GENERAL]
name		icub
networks    (headtorso)

[headtorso]
file            icub_head.ini
device			canmotioncontrol
canbusdevice	pcan
calibrator		icubheadcalibrator
parts (head)

[INERTIAL]
file            icub_inertial.ini
device          inertial
subdevice       xsensmtx

[part head]
threadrate 20
start       0
end			5


[TERMINATEPORT]
Name /icub/quit


