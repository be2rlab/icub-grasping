fileformat 2.0

[GENERAL]
name	    icub
parts (left_hand)
analog (lefthandanalog )


[part left_hand]
threadrate 10
networks ( net_lhand)
joints 8
net_lhand   0 7 0 7 

[net_lhand]
file            icub_left_hand_raw.ini
device		canmotioncontrol
//calibrator      icubhandcalibrator
canbusdevice	cfw2can

[lefthandanalog]
network net_lhand 
deviceId (left_hand)
period 20


[TERMINATEPORT]
Name /icub/quit
