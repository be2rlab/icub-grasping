fileformat 2.0

[GENERAL]
name	    icub
parts (left_leg)
analog (leftleganalog jointleftleganalog)


[skin left_arm]
period 20
ports (left_hand left_forearm_upper left_forearm_lower)
total_taxels 	576
left_hand		0 191 0 191
left_forearm_upper	192 383 0 191
left_forearm_lower	384 575 0 191
device skinprototype
canbusdevice ecan
file skin_left_arm.ini

[skin right_arm]
period 20
ports (right_hand right_forearm_upper right_forearm_lower)
total_taxels 	576
right_hand		0 191 0 191
right_forearm_upper	192 383 0 191
right_forearm_lower	384 575 0 191
device skinprototype
canbusdevice ecan
file skin_right_arm.ini

[part left_arm]
threadrate 10
networks (net_larm net_lhand)
joints 16
net_larm    0 7  0 7
net_lhand   8 15 0 7

[part right_arm]
threadrate 10
networks (net_rarm net_rhand)
joints 16
net_rarm    0 7  0 7
net_rhand   8 15 0 7


[part head]
threadrate 10
joints 6
networks (net_headtorso)
net_headtorso 0 5 0 5

[part torso]
threadrate 10
joints 3
networks (net_headtorso)
net_headtorso 0 2 6 8


[net_headtorso]
file            icub_head_torso.ini
device			canmotioncontrol
calibrator      icubheadcalibratorV2
canbusdevice	ecan

[net_larm]
file            icub_left_arm.ini
device			canmotioncontrol
calibrator      icubarmcalibratorj8
canbusdevice	ecan

[net_lhand]
file            icub_left_hand.ini
device			canmotioncontrol
calibrator      icubhandcalibrator
canbusdevice	ecan

[net_rarm]
file            icub_right_arm.ini
device			canmotioncontrol
calibrator      icubarmcalibratorj8
canbusdevice	ecan

[net_rhand]
file            icub_right_hand.ini
device			canmotioncontrol
calibrator      icubhandcalibrator
canbusdevice	ecan

[net_leftleg]
file            icub_left_leg.ini
device			canmotioncontrol
calibrator      icublegscalibrator
canbusdevice	ecan

[net_rightleg]
file            icub_right_leg.ini
device			canmotioncontrol
calibrator      icublegscalibrator
canbusdevice	ecan

[part right_leg]
threadrate 10
joints 6
networks (net_rightleg)
net_rightleg 0 5 0 5

[part left_leg]
threadrate 10
joints 6
networks (net_leftleg)
net_leftleg 0 5 0 5

[rightarmanalog]
network net_rarm
deviceId (right_arm)
period 10

[leftarmanalog]
network net_larm
deviceId (left_arm)
period 10

[rightleganalog]
network net_rightleg
deviceId (right_leg)
period 10

[leftleganalog]
network net_leftleg
deviceId (left_leg)
period 10

[lefthandanalog]
network net_lhand 
deviceId (left_hand)
period 20

[righthandanalog]
network net_rhand
deviceId (right_hand)
period 20

[jointtorsoanalog]
network net_headtorso
deviceId (joint_torso)
period 10

[jointrightarmanalog]
network net_rarm
deviceId (joint_right_arm)
period 10

[jointleftarmanalog]
network net_larm
deviceId (joint_left_arm)
period 10

[jointrightleganalog]
network net_rightleg
deviceId (joint_right_leg)
period 10

[jointleftleganalog]
network net_leftleg
deviceId (joint_left_leg)
period 10

[INERTIAL]
file            icub_inertial.ini
device          inertial
subdevice       xsensmtx

[TERMINATEPORT]
Name /icub/quit