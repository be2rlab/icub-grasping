[GENERAL]
name		icub
networks    (headnet)

[headnet]
file            icub_head.ini
device		canmotioncontrol
canbusdevice	ecan
calibrator	icubheadcalibrator
parts           (head)


[part head]
threadrate 20
start       	0
end		5

[INERTIAL]
file            icub_inertial.ini
device          inertial
subdevice       xsensmtx

[TERMINATEPORT]
Name /icub/quit

[ENDINI] // do not remove this line!