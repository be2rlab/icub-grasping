[GENERAL]
name		icub
networks    (torso legs)
automaticIds ecan
[torso]
file            	icub_torso.ini
device			canmotioncontrol
canbusdevice		ecan
calibrator		icubtorsoonlycalibrator
parts ( torso)

[part torso]
threadrate 20
start       0
end			2

[legs]
file            	icub_legs.ini
device			canmotioncontrol
canbusdevice		ecan
calibrator		icublegscalibrator
parts (right_leg left_leg)

[part right_leg]
threadrate 20
start 		6
end			11

[part left_leg]
threadrate 20
start		0
end			5

[TERMINATEPORT]
Name /icub/quit
